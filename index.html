<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>E-Mail-Phishing-Analyse</title>
</head>
<body>
    <h1>E-Mail-Phishing-Analyse</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <p>Bitte lade eine E-Mail-Datei hoch (EML, MSG etc.):</p>
        <input type="file" name="email_file" accept=".eml,.msg" required>
        <br><br>
        <input type="submit" value="Analyse starten">
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
         <ul>
         {% for message in messages %}
            <li>{{ message }}</li>
         {% endfor %}
         </ul>
      {% endif %}
    {% endwith %}
</body>
</html>

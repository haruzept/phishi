<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Analyse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.css" rel="stylesheet" />
  <style id="dark-mode-style" disabled>
    body.dark-mode { background:#2e2e2e;color:#f5f5f5; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between mb-4">
      <h1>Phishing Analyse</h1>
      <button id="dark-mode-toggle" class="btn btn-secondary">Dark Mode</button>
    </div>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="email_file" accept=".eml" required>
      <button class="btn btn-primary">Analysieren</button>
    </form>
    <script>
      const btn=document.getElementById('dark-mode-toggle');
      btn.onclick=()=>{document.body.classList.toggle('dark-mode');document.getElementById('dark-mode-style').disabled=!document.body.classList.contains('dark-mode');};
    </script>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
</body>
</html>
